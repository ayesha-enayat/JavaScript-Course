<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading and setting field values</title>
</head>

<body>

    <!-- the submission is an event that
applies to the whole form, not the submit button.
So we can use the submit event on the form -->
    <form action="" onsubmit="checkAddress('email');">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <input type="submit" value="Submit">
    </form>


    <form action="">
        <label for="">
            zip code :
        </label>
        <input type="text" id="zip" name="zip" onBlur="fillCity();"><br>
        City:<br>
        <input type="text" id="city">
    </form>

    <script src="script.js"></script>
</body>

</html>
